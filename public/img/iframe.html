<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carlo kruger | linktree</title>
  <!-- Favicon -->
  <link rel="icon" href="/avatar.jpeg" type="image/jpeg" />
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="all.css">
  <!-- Core theme CSS -->
  <style>
    :root {
      --bgColor: #000000;
      --bgColor2: #000000;
      --accentColor: #FFF;
      --font: 'Karla', sans-serif;
      --delay: .3s;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: var(--font);
      background: radial-gradient(ellipse at bottom, var(--bgColor) 0%, var(--bgColor2) 100%);
      opacity: 0;
      animation: 1s ease-out var(--delay) 1 transitionAnimation;
      animation-fill-mode: forwards;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    #container {
      max-width: 800px; /* Adjust as needed */
      margin: 0 auto;
      padding: 20px;
    }

    #profilePicture, #profilePicture img {
      position: relative;
      width: 96px;
      height: 96px;
      display: block;
      margin: 40px auto 20px;
      border-radius: 50%;
      -webkit-tap-highlight-color: transparent;
    }

    #userName {
      color: var(--accentColor);
      font-size: 1rem;
      font-weight: bold;
      line-height: 1.25;
      display: block;
      font-family: var(--font);
      width: 100%;
      text-align: center;
      text-decoration: none;
    }

    #links {
      max-width: 250px;
      width: auto;
      display: block;
      margin: 27px auto;
    }

    .link {
      position: relative;
      background-color: transparent;
      color: var(--accentColor);
      border: solid var(--accentColor) 2px;
      border-radius: 10px;
      font-size: 1rem;
      text-align: center;
      display: block;
      margin-left: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 10px;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }

    @media (hover: hover) {
      .link:hover {
        background-color: var(--accentColor);
        color: var(--bgColor);
      }
    }

    .link:active {
      background-color: var(--accentColor);
      color: var(--bgColor);
    }

    #hashtag {
      position: relative;
      padding-bottom: 20px;
      color: var(--accentColor);
      font-size: 1rem;
      display: block;
      font-family: var(--font);
      width: 100%;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(90deg, var(--bgColor), var(--accentColor), var(--bgColor));
      background-repeat: no-repeat;
      background-size: 80%;
      animation: animate 3s linear var(--delay) infinite;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: rgba(255, 255, 255, 0);
    }

    @keyframes transitionAnimation {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes animate {
      0% {
        background-position: -500%;
      }
      100% {
        background-position: 500%;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <a id="profilePicture" href="#popup" style="text-decoration: none; display: block;">
      <img src="avatar.jpeg" alt="Profile Picture" style="max-width: 100%; height: auto;">
    </a>

    <div class="overlay" id="popup" style="display: none; position: fixed; top: 0; bottom: 0; left: 0; right: 0; background-color: rgba(0, 0, 0, 0.7); z-index: 2; visibility: hidden; opacity: 0; overflow: hidden; transition: .5s ease-in-out;">
      <div class="popup" style="position: relative; top: -43%; display: flex; flex-direction: column; align-items: center; max-width: 400px; width: auto; height: auto; margin: 56px; background-color: var(--bgColor); transform: scale(0); transition: .5s ease-in-out;">
        <div class="popup-photo" style="display: flex; width: 100%; height: 100%;">
          <a href="avatar.jpeg" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/1244364?v=4" alt="Profile Picture" style="width: 100%; height: 100%;">
          </a>
        </div>
        <div class="popup-quote" style="font-family: Baskerville, Georgia, serif; font-style: italic; position: flex; color: var(--accentColor); padding: 20px; text-align: center; font-size: 1rem;">
          it me
        </div>
        <a class="popup-close" onclick="history.back()" style="position: absolute; right: -1rem; top: -1rem; width: 3rem; height: 3rem; font-size: 1.7rem; font-weight: 400; border-radius: 100%; background-color: var(--bgColor); z-index: 4; color: var(--accentColor); line-height: 2.7rem; text-align: center; cursor: pointer; text-decoration: none; -webkit-tap-highlight-color: transparent;">
          &times;
        </a>
      </div>
    </div>

    <div id="userName" style="color: var(--accentColor); font-size: 1rem; font-weight: bold; line-height: 1.25; display: block; font-family: var(--font); width: 100%; text-align: center; text-decoration: none;">
      carlo kruger
    </div>

    <style>
      .link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 220px;
        min-height: 48px;
        margin: 10px auto;
        padding: 0 16px;
        background-color: transparent;
        color: var(--accentColor);
        border: solid var(--accentColor) 2px;
        border-radius: 10px;
        font-size: 1rem;
        text-align: center;
        text-decoration: none;
        transition: background 0.2s, color 0.2s;
        box-sizing: border-box;
      }

      .link img {
        width: 28px;
        height: 28px;
        object-fit: contain;
        margin-right: 16px;
        flex-shrink: 0;
      }

      .link span {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .link:hover, .link:active {
        background-color: var(--accentColor);
        color: var(--bgColor);
      }

      #links {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 27px auto;
        width: 100%;
        max-width: 250px;
      }
    </style>
    
    <div id="links">
      <a class="link" href="https://github.com/carlokruger" target="_blank">
        <img src="github-mark-white.svg" alt="github">
        <span>github</span>
      </a>
      <a class="link" href="https://www.linkedin.com/in/carlokruger/" target="_blank">
        <img src="linkedin-white.png" alt="linkedin">
        <span>linkedin</span>
      </a>
      <a class="link" href="https://www.facebook.com/theothercarlokruger" target="_blank">
        <img src="zuckbook.png" alt="zuckbook">
        <span>zuckbook</span>
      </a>
      <a class="link" href="https://www.instagram.com/ironicbuddha/" target="_blank">
        <img src="insta.png" alt="instagram">
        <span>instagram</span>
      </a>
      <a class="link" href="https://twitter.com/ironicbuddha" target="_blank">
        <img src="elontwit.png" alt="elontwit">
        <span>elontwit</span>
      </a>
      <a class="link" href="https://ohai.social/@ironicbuddha" target="_blank">
        <img src="mastodon.png" alt="mastodon">
        <span>mastodon</span>
      </a>
      <a class="link" href="mailto:carlo@carlokruger.com" target="_blank">
        <img src="email.png" alt="email">
        <span>email</span>
      </a>
    </div>
  </div>
</body>
</html>
